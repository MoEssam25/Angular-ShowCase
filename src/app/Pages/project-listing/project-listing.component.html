<div class="project-listing-page">
    <div class="container">
        <!-- Page Header -->
        <header class="page-header">
            <h1 class="page-title">{{ categoryName }} Projects</h1>
            <p class="page-subtitle">Explore {{ projects.length }} innovative student projects in {{ categoryName }}</p>
        </header>

        <!-- Projects Grid -->
        <div class="projects-grid" *ngIf="projects.length > 0; else noProjects">
            <div class="project-card" *ngFor="let project of projects" [routerLink]="['/project', project.id]">
                <div class="project-image">
                    <img [src]="project.imageUrl" [alt]="project.title">
                </div>
                <div class="project-content">
                    <h3 class="project-title">{{ project.title }}</h3>
                    <p class="project-description">{{ project.description }}</p>

                    <div class="project-technologies">
                        <span class="tech-tag" *ngFor="let tech of project.technologies">{{ tech }}</span>
                    </div>

                    <div class="project-contributors">
                        <i class="fas fa-users"></i>
                        <span>{{ project.contributors.join(', ') }}</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- No Projects Message -->
        <ng-template #noProjects>
            <div class="no-projects">
                <i class="fas fa-folder-open"></i>
                <h3>No Projects Yet</h3>
                <p>There are no projects in this category yet. Be the first to submit one!</p>
            </div>
        </ng-template>
    </div>
</div>
